<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Dinámica de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lista de Productos Tecnológicos</h1>

    <!-- Lista donde se van a mostrar los productos -->
    <ul id="product-list"></ul>

    <!-- Formulario simple para agregar un producto -->
    <h2>Agregar nuevo producto</h2>
    <input type="text" id="product-name" placeholder="Nombre del producto">
    <input type="number" id="product-price" placeholder="Precio">
    <input type="text" id="product-description" placeholder="Descripción">
    <button id="add-product">Agregar Producto</button>

    <!-- Vincular JavaScript -->
    <script src="script.js"></script>
</body>
</html>
